<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabio Developer | Forecast Weather with Js API </title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex justify-content-center">
            <header class="p-4 rounded text-white"> 
                <div class="d-flex">
                    <p class="h1 font-weight-bolder">Teresópolis - RJ</p>                
                </div>
                <div class="d-flex">
                    <p id="hora" class="h5 font-weight-light"></p>
                </div>
                <div class="d-flex">
                    <p class="h6 font-weight-light font-italic">Dados sobre o clima agora</p> 
                </div>
       
                <div class="d-flex align-items-center" style="height: 200px">
                    <p class="h5">Dados meteorológicos</p>             
                 
                    <div class="spinner-border m-5" role="status" id="loading">
                        <span class="sr-only">Loading...</span>
                    </div>
                   
                    <ul class="list-unstyled" id="lista-dados">
                        <li id="temperature"></li>
                        <li id="wind_direction"></li>
                        <li id="wind_velocity"></li>
                        <li id="humidity"></li>
                        <li id="condition"></li>
                    </ul>                    
                </div>                            
            </header>   
        </div>
        <footer class="d-flex justify-content-center text-center align-items-end">         
            <p class="text-white">By <a class="text-reset" href="https://www.fabiodeveloper.com" target="_blank">fabioDeveloper.com</a> - Dados fornecidos pela API ClimaTempo.com.br | <small>v1.0.0.1</small></p>          
        </footer>
    </div>

    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/functions.min.js"></script>
</body>
</html>
